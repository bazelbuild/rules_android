---

bazel: last_green

tools_flags: &tools_flags
  ? "--enable_bzlmod=false"
  ? "--incompatible_enable_android_toolchain_resolution=true"
  ? "--android_platforms='//:armeabi-v7a'"
  # Sandboxed SDK tools depend on libraries that require Java runtime 17 or higher.
  ? "--java_runtime_version=17"
rules_flags: &rules_flags
  ? "--enable_bzlmod=false"
  ? "--incompatible_enable_android_toolchain_resolution=false"

tools: &tools
  name: "Tools"
  build_targets:
    - "//android/..."
    - "//src/..."
    - "-//src/java/com/example/sampleapp/..."
    - "//test/..."
    - "-//test/rules/..." # Tested in `rules`
    - "//toolchains/..."
    - "//tools/..."
    - "-//tools/android/..." # TODO(#122): Un-exclude this once #122 is fixed.
  test_targets:
    - "//src/..."
    - "-//src/java/com/example/sampleapp/..."
    - "//test/..."
    - "-//test/rules/..."
  build_flags:
    <<: *tools_flags
  test_flags:
    <<: *tools_flags
tools_bzlmod: &tools_bzlmod
  name: "Tools Bzlmod"
  build_flags:
    <<: *tools_flags
    ? "--enable_bzlmod"
  test_flags:
    <<: *tools_flags
    ? "--enable_bzlmod"
  <<: *tools
rules: &rules
  name: "Rules"
  build_targets:
    - "//rules/..."
  test_targets:
    - "//test/rules/..."
  build_flags:
    <<: *rules_flags
  test_flags:
    <<: *rules_flags
rules_bzlmod: &rules_bzlmod
  name: "Rules Bzlmod"
  build_flags:
    <<: *rules_flags
    ? "--enable_bzlmod"
  test_flags:
    <<: *rules_flags
    ? "--enable_bzlmod"
  <<: *rules

tasks:
  ubuntu2004_tools:
    platform: ubuntu2004
    <<: *tools
  ubuntu2004_rules:
    platform: ubuntu2004
    <<: *rules
  macos_tools:
    platform: macos
    <<: *tools
  macos_rules:
    platform: macos
    <<: *rules
  macos_arm64_tools:
    platform: macos_arm64
    <<: *tools
  macos_arm64_rules:
    platform: macos_arm64
    <<: *rules
  ubuntu2004_tools_bzlmod:
    platform: ubuntu2004
    <<: *tools_bzlmod
  ubuntu2004_rules_bzlmod:
    platform: ubuntu2004
    <<: *rules_bzlmod
  macos_bzlmods_tools:
    platform: macos
    <<: *tools_bzlmod
  macos_bzlmods_rules:
    platform: macos
    <<: *rules_bzlmod
  macos_arm64_tools_bzlmod:
    platform: macos_arm64
    <<: *tools_bzlmod
  macos_arm64_rules_bzlmod:
    platform: macos_arm64
    <<: *rules_bzlmod
  basicapp:
    platform: ubuntu2004
    name: basicapp
    working_directory: examples/basicapp
    build_flags:
      <<: *rules_flags
      ? "--enable_bzlmod"
      ? "--android_platforms='@rules_android//:armeabi-v7a'"
      ? "--incompatible_enable_android_toolchain_resolution=true"
      ? "--java_runtime_version=17"
    build_targets:
      - "//java/com/basicapp:basic_app"
