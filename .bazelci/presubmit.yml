---

matrix:
  bazel: [
    7.4.1,
    8.2.1,
    last_green,
  ]
  platform: [
    ubuntu2004,
    macos,
    macos_arm64,
    # windows # TODO: Windows unit tests don't work yet.
  ]

tools_flags: &tools_flags
  ? "--enable_bzlmod=false"
  ? "--enable_workspace=true"
rules_flags: &rules_flags
  ? "--enable_bzlmod=false"
  ? "--enable_workspace=true"

tools: &tools
  name: "Tools"
  build_targets:
    - "//android/..."
    - "//src/..."
    - "-//src/java/com/example/sampleapp/..."
    - "//test/..."
    - "-//test/rules/..." # Tested in `rules`
    - "//toolchains/..."
    - "//tools/..."
    - "-//tools/android/..." # TODO(#122): Un-exclude this once #122 is fixed.
  test_targets:
    - "//src/..."
    - "-//src/java/com/example/sampleapp/..."
    - "//test/..."
    - "-//test/rules/..."
  build_flags:
    <<: *tools_flags
  test_flags:
    <<: *tools_flags
tools_bzlmod: &tools_bzlmod
  name: "Tools Bzlmod"
  build_flags:
    <<: *tools_flags
    ? "--enable_bzlmod"
    ? "--enable_workspace=false"
  test_flags:
    <<: *tools_flags
    ? "--enable_bzlmod"
    ? "--enable_workspace=false"
  <<: *tools
rules: &rules
  name: "Rules"
  build_targets:
    - "//rules/..."
  test_targets:
    - "//test/rules/..."
    # Resource processor tests need an extra flag for now,
    # due to legacy compatibility reasons.
    - "-//test/rules/resources/..."
  build_flags:
    <<: *rules_flags
  test_flags:
    <<: *rules_flags
resource_rules: &resource_rules
  name: "Resource Rules"
  build_targets:
    - "//test/rules/resources/..."
  test_targets:
    - "//test/rules/resources/..."
  build_flags:
    <<: *rules_flags
    ? "--//rules/flags:manifest_merge_order=legacy"
  test_flags:
    <<: *rules_flags
    ? "--//rules/flags:manifest_merge_order=legacy"
rules_coverage: &rules_coverage
  coverage_targets:
    - "//test/rules/android_local_test/java/com/..."
  coverage_flags:
    <<: *rules_flags
    ? "--enable_bzlmod"
    ? "--enable_workspace=false"
rules_bzlmod: &rules_bzlmod
  name: "Rules Bzlmod"
  build_flags:
    <<: *rules_flags
    ? "--enable_bzlmod"
    ? "--enable_workspace=false"
  test_flags:
    <<: *rules_flags
    ? "--enable_bzlmod"
    ? "--enable_workspace=false"
  <<: *rules
resource_rules_bzlmod: &resource_rules_bzlmod
  name: "Resource Rules Bzlmod"
  build_flags:
    <<: *rules_flags
    ? "--enable_bzlmod"
    ? "--enable_workspace=false"
  test_flags:
    <<: *rules_flags
    ? "--enable_bzlmod"
    ? "--enable_workspace=false"
  <<: *resource_rules

tasks:
  tools:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    <<: *tools
  rules:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    <<: *rules
  # TODO(#397): Resource tests need some more debugging.
  ## resource_rules:
  ##   platform: ${{ platform }}
  ##   bazel: ${{ bazel }}
  ##   <<: *resource_rules
  tools_bzlmod:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    <<: *tools_bzlmod
  # TODO(#397): Resource tests need some more debugging.
  ## resource_rules_bzlmod:
  ##   platform: ${{ platform }}
  ##   bazel: ${{ bazel }}
  ##   <<: *resource_rules_bzlmod
  rules_bzlmod:
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    <<: *rules_bzlmod
  ubuntu_a_l_t_coverage:
    name: "Ubuntu android_local_test coverage"
    platform: ubuntu2004
    bazel: ${{ bazel }}
    <<: *rules_coverage
  macos_a_l_t_coverage:
    name: "Macos android_local_test coverage"
    platform: macos
    bazel: ${{ bazel }}
    <<: *rules_coverage
#  TODO: Make windows ALT coverage work
#  windows_a_l_t_coverage:
#    name: "Windows android_local_test coverage"
#    platform: windows
#    bazel: ${{ bazel }}
#    <<: *rules_coverage
  basicapp:
    name: "Basic app"
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    working_directory: examples/basicapp
    build_flags:
      <<: *rules_flags
    build_targets:
      - "//java/com/basicapp:basic_app"
  basicapp_bzlmod:
    name: "Basic app bzlmod"
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    working_directory: examples/basicapp
    build_flags:
      <<: *rules_flags
      ? "--enable_bzlmod"
      ? "--enable_workspace=false"
    build_targets:
      - "//java/com/basicapp:basic_app"
  windows_basicapp:
    name: "Basic app windows"
    platform: "windows"
    bazel: ${{ bazel }}
    working_directory: examples/basicapp
    build_flags:
      <<: *rules_flags
    build_targets:
      - "//java/com/basicapp:basic_app"
  windows_basicapp_bzlmod:
    name: "Basic app windows bzlmod"
    platform: "windows"
    bazel: ${{ bazel }}
    working_directory: examples/basicapp
    build_flags:
      <<: *rules_flags
      ? "--enable_bzlmod"
      ? "--enable_workspace=false"
    build_targets:
      - "//java/com/basicapp:basic_app"

